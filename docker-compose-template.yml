  # phpmyadmin
  magento_myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: magento_myadmin
    restart: always
    links:
      - magento_db:mysql
    ports:
      - "8084:80"
      - "3308:13306"
    expose:
      - "8084"
#    depends_on:
#      - lyrebird_db
    environment:
      - PMA_ARBITRARY=1
#      - PMA_PORT=3307
#      - PMA_HOST=mysql

  # mysqls
  magento_db:
    image: mysql:latest
    container_name: magento_mysql
    ports:
      - "13306:3306"
    expose:
      - "13306"
    volumes:
      - ./mysql/data:/var/lib/mysql:rw
      - ./mysql/log/mysql.log:/var/log/mysqld.log
    environment:
      MYSQL_ROOT_PASSWORD: root

  # others
  rabbitmq:
    image: rabbitmq:3-management
    container_name: magento_rabbit
    ports:
      - "127.0.0.2:5672:5672"
      - "127.0.0.2:15672:15672"
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia
      - ./rabbitmq/log:/var/log/rabbitmq
    environment:
      - HOSTNAME=rabbitmq
#      - RABBITMQ_DEFAULT_VHOST=my_vhost

  redis:
    image: redis
    container_name: magento_redis
    volumes:
      - ./docker/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/data:/data
    ports:
      - "127.0.0.2:6379:6379"
    command: ["redis-server","--appendonly yes"]
